<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">Click Me</div>
            <div class="btn yellow" type="button" id="yellow">Click Me</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green">Click Me</div>
            <div class="btn purple" type="button" id="purple">Click Me</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
